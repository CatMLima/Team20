<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your StudyActivities</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<div th:switch="${studyactivity}">
  <h2 th:case="null">You haven't made any StudyActivities</h2>
  <div th:case="*">
    <h2 class="text-center">Your StudyActivities</h2>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Title</th>
        <th>SubjectName</th>
        <th>Date</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="studyactivity : ${studyactivity}">
        <td th:text="${studyactivity.title}"></td>
        <td th:text="${studyactivity.subjectName}"></td>
        <td th:text="${studyactivity.date}"></td>
        <td>   <!-- Button to go to study activity details page -->
          <a th:href="@{/studyactivity-details/{id}(id=${studyactivity.id})}" class="btn btn-info">View StudyActivity</a>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
  <a th:href="@{/user}" >
    <button class="btn btn-secondary" type="submit">Go to Profile</button>
  </a>
  <a th:href="@{/feed}">
    <button class="btn btn-primary" type="submit">Back to Feed</button>
  </a>
</div>
</body>
</html>
