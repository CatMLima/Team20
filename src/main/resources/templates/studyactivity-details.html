<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyActivity Details</title>
</head>
<body>
<h1>This is your StudyActivity</h1>
<p>Title: <span th:text="${studyactivity.title}"></span></p>
<p>Description: <span th:text="${studyactivity.description}"></span></p>
<p>Date: <span th:text="${studyactivity.date}"></span></p>
<p>Start: <span th:text="${studyactivity.start}"></span></p>
<p>End: <span th:text="${studyactivity.end}"></span></p>
<p>SubjectID: <span th:text="${studyactivity.subjectID}"></span></p>
<p>SubjectName: <span th:text="${studyactivity.subjectName}"></span></p>

<div>
    <h2>Activity Picture</h2>
    <img id="activityPicture" th:src="@{'/activity/' + ${studyactivity.id} + '/activityPicture'}" alt="Activity Picture" width="150" height="150" />
</div>

<div>
    <h4>Change Activity Picture</h4>
    <form th:action="@{/uploadActivityPicture}" method="post" enctype="multipart/form-data">
        <input type="file" name="activityPicture" accept="image/*" required>
        <input type="hidden" name="activityId" th:value="${studyactivity.id}">
        <button type="submit">Upload</button>
    </form>
</div>

<a href="/feed">Back to Feed</a>

</body>
</html>
