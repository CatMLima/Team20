<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Locations</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<div th:switch="${locations}">
  <h2 th:case="null">There are no locations.</h2>
  <div th:case="*">
    <h2 class="text-center">Locations</h2>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Building</th>
        <th>Users</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="location : ${locations}">
        <td th:text="${location.building}"></td>
        <td th:text="${location.userCount}"></td>
      </tr>
      </tbody>
    </table>

  </div>

  <a th:href="@{/feed}">
    <button class="btn btn-primary" type="submit">Back to Feed</button>
  </a>
</div>
</body>
</html>
